<div class="container">
    <div class="form-row">
      <div class="col-md-12">

      </div>

                    <td>{{item.product.title}}</td>
                    <td>{{item.quentity}}</td>
                    <td>{{item.quentity}}</td>
                    <td>{{item.product.price}}</td>

                        class="btn btn-outline-warning btn-sm"></button></td>
                    <td *ngIf="order.status == 'Accepted'"><button type="button"
                        class="btn btn-outline-success btn-sm"></button></td> -->
                    <!-- <td>{{order.date | date}}</td> --> 
                    <!-- <td>{{add.date}}</td> -->
                    <td>{{userFeedback.date}}</td>
                    <td>{{userFeedback.feedback}}</td>
                    <td>{{userFeedback.status}}</td>

                    <!-- <td>{{item.product.price}}</td> -->
                  </tr>
                </tbody>
  
                <tfoot>
  
                 
  
                </tfoot>
