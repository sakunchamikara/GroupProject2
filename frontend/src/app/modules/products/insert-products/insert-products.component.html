<div class="col-container">
  <br>

  <div class="row p1">
    <div class="">

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb shadow p-3 mb-5 bg-white rounded">
          <li class="breadcrumb-item"><a href="#"><i class="fad fa-tachometer-alt-fastest"></i> Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Insert Product</li>
        </ol>
      </nav>
    </div>
    <div *ngIf="successMsg" class="col-md-6">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{successMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="errorMsg" class="col-md-6">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-9 col-md-9">
      <div class="card p2">
        <div class="card-body ">
          <h4 class="card-title">
            Insert Product
          </h4>
          <form (ngSubmit)="todoForm.form.valid && onSubmit()" #todoForm="ngForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="product.title" name="title" #title="ngModel" [ngClass]="{ 'is-invalid': todoForm.submitted && title.invalid }">
                <!-- <label for="name">Title</label> -->
                <!-- <input type="text" class="form-control" id="title" required [(ngModel)]="product.title" name="title" placeholder="Enter Title"
                  #title="ngModel" [ngClass]="{ 'is-invalid': todoForm.submitted && title.invalid }"> -->
                <div *ngIf="todoForm.submitted && title.invalid" class="invalid-feedback">
                  <div *ngIf="title.errors.required">Title is required</div>
                </div>

              </div>
              <div class="form-group col-md-6">
                <label for="contactMethod">Category(Required)</label>
                <select name="category" id="category" class="form-control" [(ngModel)]="product.category" 
                  #category="ngModel" [ngClass]="{ 'is-invalid': todoForm.submitted && category.invalid }" required>
                  <div *ngIf="todoForm.submitted && category.invalid" class="invalid-feedback">
                    <div *ngIf="category.errors.required">Category is required</div>
                  </div>
                  <option *ngFor="let c1 of listItems" [value]="c1">{{c1}}</option>
                </select>
                <!-- <label for="name">Category</label>
                <select class="form-control" id="category" required [(ngModel)]="product.category" name="category" >
                  <option>Plastic</option>
                  <option>Paper</option>
                  <option>E-Waste</option>
              </select> -->
                <!-- <input type="text" class="form-control" id="category" required [(ngModel)]="product.category" name="category" #category="ngModel" [ngClass]="{ 'is-invalid': todoForm.submitted && category.invalid }"> -->

              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity" id="quantity"  min="1" oninput="validity.valid||(value='');" placeholder="Enter quantity" [(ngModel)]="product.quantity" required #quantity="ngModel" [ngClass]="{ 'is-invalid': todoForm.submitted && quantity.invalid }" required >
                <div *ngIf="todoForm.submitted && quantity.invalid" class="invalid-feedback">
                  <div *ngIf="quantity.errors.required">Quantity is required</div>
              </div>
                </div>
              <div class="form-group col-md-6">
                <label for="name">Price</label>
                <input type="number" placeholder="Rs." class="form-control" id="price" required
                  [(ngModel)]="product.price" name="price" min="0" oninput="validity.valid||(value='');"
                  #price="ngModel" [ngClass]="{ 'is-invalid': todoForm.submitted && price.invalid }" required>
                <div *ngIf="todoForm.submitted && price.invalid" class="invalid-feedback">
                  <div *ngIf="price.errors.required">Price is required</div>
                </div>
              </div>
              <!-- <div class="form-group col-md-6">
                <label for="name">Quentity</label>
                <input type="number" placeholder="Enter Quentity" class="form-control" id="quentity" required
                  [(ngModel)]="product.quentity" name="quentity" min="1" oninput="validity.valid||(value='');"
                  #quentity="ngModel" [ngClass]="{ 'is-invalid': todoForm.submitted && quentity.invalid }" required>
                <div *ngIf="todoForm.submitted && quentity.invalid" class="invalid-feedback">
                  <div *ngIf="quentity.errors.required">Quentity is required</div>
                </div>
              </div> -->
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="image1">Image(Required)</label>
                <input type="file" (change)="onFileChanged($event)">
                <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">
              </div>
              <div class=" form-group col-md-6">
                <label for="name">Description</label>
                <textarea class="form-control" id="details" [(ngModel)]="product.details" name="details"></textarea>
                <!-- <input type="text"  class="form-control" id="details" required [(ngModel)]="product.details" name="details"> -->
              </div>
            </div>


            <button type="submit" class="btn btn-primary float-right">Submit</button>
            <!-- <button (click)="productlist()" class="btn btn-info" style="margin-left: 700px">Back</button> -->
          </form>
        </div>
      </div>

    </div><!-- col-lg-12 Finish -->
