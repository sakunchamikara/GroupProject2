<div class="col-container">
  <br>
 

  <div class="row p1">
    <div class="">

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb shadow p-3 mb-5 bg-white rounded">
          <li class="breadcrumb-item"><a href="#"><i class="fad fa-tachometer-alt-fastest"></i> Dashboard</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Event</li>
        </ol>
      </nav>
    </div>       

    <div *ngIf="successMsg" class="col-md-6">
      <div  class="alert alert-success alert-dismissible fade show" role="alert">
        {{successMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="errorMsg" class="col-md-6">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div><br>
    <div *ngIf="errorAlert" class="col-md-12">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorAlert}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-8">
      <div class="card p2">
        <div class="card-body">
          <h4 class="card-title">
           Add Event
          </h4>
        
          
     <form (ngSubmit)="onSubmit()" #eventForm="ngForm">
          
            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="">Event Name</label>
                <input #name="ngModel" type="text" class="form-control" id="eventName"  name="eventName" oninput="validity.valid||(value='');" required [(ngModel)]="event.eventName" >
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  Event Name is required
                </div>
              </div>                           
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="">Address</label>
                <input #location="ngModel" type="text" class="form-control" id="location"  name="location" oninput="validity.valid||(value='');" required [(ngModel)]="event.location">
                <div class="alert alert-danger" *ngIf="location.touched && location.invalid">
                  Event Location is required
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
              <label for="date">Date</label>
              <input #date="ngModel" type="date" class="form-control" name="date" id="date" placeholder="Enter event date" [(ngModel)]="event.date" required>
              <div class="alert alert-danger" *ngIf="date.touched && date.invalid">
                Date is required
              </div>
            </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="name">Image</label>
                <input type="file" class="form-control" name="image" (change)="onFileChanged($event)" [(ngModel)]="event.Image" required>
                <img [src]="imgURL" height="200" width="200" *ngIf="imgURL" >
                
                
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-8">
                <label for="">Description</label>
                <textarea rows="6" type="text" class="form-control" id="notes"  name="notes" oninput="validity.valid||(value='');" required [(ngModel)]="event.notes" >
                </textarea>                                       
              </div>
            </div>              
        
            <button type="submit" class="btn btn-primary float-right" [disabled]="eventForm.form.invalid">Create Event</button>
          </form>
        
    <!--  <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
    -->
         
      </div>
    </div>
  </div>     
</div>
   
<br>
